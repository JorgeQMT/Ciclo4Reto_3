<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Reto Tres</title>
  </head>
  
  <body style="background: url(img/fondo.jpg);">
    <!-- Barra Navegacion-->
    <nav class="nav navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img class="img-fluid mx-auto d-block rounded"src="img/logob.jpeg"/>
        </a>        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Inicio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- fin Barra Navegacion--> 
    <!-- Inicio de sesion-->
    <main role="main" class="container my-auto" style="background-color: #ffff; border: 0ch;">
        <a href="menu.html">Regresar</a>
        <div class="container">
            <div class="row mt-2">
                <div class="col-md-12">
                    <table class="table table-bordered border-primary">
                        <tr>
                            <th>Incio</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Tipo</th>
                            <th>Terminar</th>
                        </tr>
                        <tr>
                            <td><a href="menu.html">Inicio</a></td>
                            <td id="nameUser"></td>
                            <td id="emailUser"></td>
                            <td id="typeUser"></td>
                            <td><a id="cerrarSession" href="#">Cerrar Sessi√≥n</a></td>
                        </tr>
                    </table>
                </div>        
            </div>
            <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12">
              <h2 class="text-center">Bienvenid@</h2>
              <img class="img-fluid mx-auto d-block rounded"src="img/logo2.png"/>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#productModal" data-whatever="@mdo">Nuevo Producto</button>
            <div class="card-body">
              <div class="table-responsive">
                  <table id="userList" class="table table-bordered table-hover table-striped">
                      <thead class="thead-light">
                      <tr>
                          <th scope="col">Referencia</th>
                          <th scope="col">Marca</th>
                          <th scope="col">Categoria</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Descripcion</th>
                          <th scope="col">Disponibilidad</th>
                          <th scope="col">Precio</th>
                          <th scope="col">Cantidad</th>
                          <th scope="col">Foto</th>
                          <th scope="col">Editar</th>
                          <th scope="col">Eliminar</th>
                      </tr>
                      </thead>
                      <tbody id="resultadoPro">
                      </tbody>
                  </table>
                </div>
            </div>
            <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Nuevo Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-row">
                      <div class="form-group col-md-4 mb-3">
                        <input type="text" name="ProductRefe" id="ProductRefe" class="form-control" placeholder="Referencia" required>
                      </div>
                      <div class="form-group col-md-4 mb-3">
                        <input type="text" name="ProductBrand" id="ProductBrand" class="form-control" placeholder="Marca" required >
                      </div>
                      <div class="form-group col-md-4 mb-3">
                        <input type="text" name="ProductCategory" id="ProductCategory" class="form-control" placeholder="Categoria" required>
                      </div>
                      <div class="form-group col-md-12 mb-3">
                        <input type="text" name="productName" id="productName" class="form-control" placeholder="Nombre del Producto" required>
                      </div>
                      <div class="form-group col-md-12 mb-3">
                        <input type="text" name="productDescription" id="productDescription" class="form-control" placeholder="Descripcion" required>
                      </div>
                      <div class="form-group col-md-4 mb-3">
                        <select class="custom-select mr-sm-2" id="productAvailability">
                            <option selected>Disponibilidad...</option>
                            <option value="true">DISPONIBLE</option>
                            <option value="false">NO DISPONIBLE</option>
                        </select>
                      </div>                    
                      <div class="form-group col-md-4 mb-3">
                        <input type="number" name="productPrice" id="productPrice" class="form-control" placeholder="Precio" required>
                      </div>
                      <div class="form-group col-md-4 mb-3">
                        <input type="number" name="productQuantity" id="productQuantity" class="form-control" placeholder="Cantidad" required>
                      </div>
                      <div class="form-group col-md-6 mb-3">
                        <input type="url" name="productPhotography" id="productPhotography" class="form-control" placeholder="Foto" required>
                      </div>
                    </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">Crear Producto</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="productModalUpdate" tabindex="-1" role="dialog" aria-labelledby="productModalUpdateLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="productModalUpdateLabel">Editar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-row">
                      <div class="form-group col-md-4 mb-3">
                        <input type="text" name="ProductRefeE" id="ProductRefeE" class="form-control" placeholder="Referencia" required>
                      </div>
                      <div class="form-group col-md-4 mb-3">
                        <input type="text" name="ProductBrandE" id="ProductBrandE" class="form-control" placeholder="Marca" required >
                      </div>
                      <div class="form-group col-md-4 mb-3">
                        <input type="text" name="ProductCategoryE" id="ProductCategoryE" class="form-control" placeholder="Categoria" required>
                      </div>
                      <div class="form-group col-md-12 mb-3">
                        <input type="text" name="productNameE" id="productNameE" class="form-control" placeholder="Nombre del Producto" required>
                      </div>
                      <div class="form-group col-md-12 mb-3">
                        <input type="text" name="productDescriptionE" id="productDescriptionE" class="form-control" placeholder="Descripcion" required>
                      </div>
                      <div class="form-group col-md-4 mb-3">
                        <select class="custom-select mr-sm-2" id="productAvailabilityE">
                            <option selected>Disponibilidad...</option>
                            <option value="true">DISPONIBLE</option>
                            <option value="false">NO DISPONIBLE</option>
                        </select>
                      </div>                    
                      <div class="form-group col-md-4 mb-3">
                        <input type="number" name="productPriceE" id="productPriceE" class="form-control" placeholder="Precio" required>
                      </div>
                      <div class="form-group col-md-4 mb-3">
                        <input type="number" name="productQuantityE" id="productQuantityE" class="form-control" placeholder="Cantidad" required>
                      </div>
                      <div class="form-group col-md-6 mb-3">
                        <input type="url" name="productPhotographyE" id="productPhotographyE" class="form-control" placeholder="Foto" required>
                      </div>
                    </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="updateProducts()">Actualizar Producto</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </main>  
    <br />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="js/misFuncionesCosmetics.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </body>
</html>
