<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Reto Tres</title>
  </head>
  
  <body style="background: url(img/fondo.jpg);">
    <!-- Barra Navegacion-->
    <nav class="nav navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img class="img-fluid mx-auto d-block rounded"src="img/logob.jpeg"/>
        </a>        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Inicio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- fin Barra Navegacion--> 
    <!-- Inicio de sesion-->
    <main role="main" class="container my-auto" style="background-color: #ffff; border: 0ch;">
        <div id="alerta" class="alert alert-info alert-dismissible">
            <strong>Información:</strong> <span id="mensaje"></span>
            <button class="close">&times;</button>
        </div>
        <div class="container">
            <a href="menu.html"><img src="img/back.png" alt="Regresar" /></a>
            <div class="row mt-2">
                <div class="col-md-12">
                    <table class="table table-bordered border-primary">
                        <tr>
                            <th>Incio</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Tipo</th>
                            <th>Terminar</th>
                        </tr>
                        </tr>
                        <tr>
                            <td><a href="menu.html"><img src="img/back.png" alt="Inicio"></a></td>
                            <td id="nameUser"></td>
                            <td id="emailUser"></td>
                            <td id="typeUser"></td>
                            <td><a id="cerrarSession" href="#">Cerrar Sessión</a></td>
                        </tr>
                        </tr>
                    </table>
                </div>        
            </div>
            <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12">
                <img class="img-fluid mx-auto d-block rounded"src="img/logo2.png"/>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="listado" class="table table-bordered table-hover table-striped"></table>
                </div>
                <h3>Orden de Pedido</h3>
                <div class="table-responsive">
                    <table id="pedido" class="table table-bordered table-hover table-striped"></table>
                </div>
            </div>         
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Confirmar Orden</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Nuevo Usuario</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-row">
                    <div class="form-group col-md-6 mb-3">
                      <input type="number" name="userId" id="userId" class="form-control" placeholder="Id" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                      <input type="text" name="userIdentification" id="userIdentification" class="form-control" placeholder="Identificaciòn" required >
                    </div>
                    <div class="form-group col-md-12 mb-3">
                      <input type="text" name="userName" id="userName" class="form-control" placeholder="Nombre del Usuario" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                      <input type="text" name="userAddress" id="userAddress" class="form-control" placeholder="Direcciòn" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                      <input type="tel" name="UserCellphone" id="UserCellphone" class="form-control" placeholder="Numero de Celular" required>
                    </div>                    
                    <div class="form-group col-md-4 mb-3">
                      <input type="email" name="userEmail" id="userEmail" class="form-control" placeholder="Correo" required>
                    </div>
                    <div class="form-group col-md-4 mb-3">
                      <input type="text" name="userZone" id="userZone" class="form-control" placeholder="Numero de Zona" required>
                    </div>
                    <div class="form-group col-md-4 mb-3">
                      <select class="custom-select mr-sm-2" id="userType">
                          <option selected>Tipo de Usuario...</option>
                          <option value="COORD">COORDINADOR</option>
                          <option value="ASE">ASESOR</option>
                          <option value="ADM">ADMINISTADOR</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                      <input type="password" name="userPassword" id="userPassword" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                      <input type="password" name="userPasswordC" id="userPasswordC" class="form-control" placeholder="Confirmar Contraseña" required>
                    </div>
                  </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" onclick="saveUser()">Crear Usuario</button>
                </div>
              </div>
            </div>
            </div>
            <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="updateModalLabel">Editar Usuario</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-row">
                    <div class="form-group col-md-6 mb-3">
                      <input type="number" name="userIdE" id="userIdE" class="form-control" placeholder="Id" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                      <input type="text" name="userIdentificationE" id="userIdentificationE" class="form-control" placeholder="Identificaciòn" required >
                    </div>
                    <div class="form-group col-md-12 mb-3">
                      <input type="text" name="userNameE" id="userNameE" class="form-control" placeholder="Nombre del Usuario" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                      <input type="text" name="userAddressE" id="userAddressE" class="form-control" placeholder="Direcciòn" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                      <input type="tel" name="UserCellphoneE" id="UserCellphoneE" class="form-control" placeholder="Numero de Celular" required>
                    </div>                    
                    <div class="form-group col-md-4 mb-3">
                      <input type="email" name="userEmailE" id="userEmailE" class="form-control" placeholder="Correo" required>
                    </div>
                    <div class="form-group col-md-4 mb-3">
                      <input type="text" name="userZoneE" id="userZoneE" class="form-control" placeholder="Numero de Zona" required>
                    </div>
                    <div class="form-group col-md-4 mb-3">
                      <select class="custom-select mr-sm-2" id="userTypeE">
                          <option selected>Tipo de Usuario...</option>
                          <option value="COORD">COORDINADOR</option>
                          <option value="ASE">ASESOR</option>
                          <option value="ADM">ADMINISTADOR</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                      <input type="password" name="userPasswordE" id="userPasswordE" class="form-control" placeholder="Contraseña" required>
                    </div>
                  </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" onclick="updateUser()">Actualizar Usuario</button>
                </div>
              </div>
            </div>
            </div>
        </div>
        </div>
    </main>     
    <!-- fin Inicio de sesion-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="js/listarordenes.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </body>
</html>
